<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <header>
        <img
          src="images/image-equilibrium.jpg"
          alt="banner image"
          title="header banner poto"
        />
      </header>
      <div class="card-body">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="sub-title">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-info">
          <div class="card-info-left">
            <img
              class="img-emerald"
              src="images/icon-ethereum.svg"
              alt="icon-emerald"
            />
            <p class="emerald">0.041ETH</p>
          </div>
          <div class="card-info-right">
            <img
              class="img-clock"
              src="images/icon-clock.svg"
              alt="icon-clock"
            />
            <p class="text">3 days left</p>
          </div>
        </div>
        <div class="creator">
          <img class="img-creator" src="images/image-avatar.png" />
          <p class="name-of-creator">
            Creation of <span class="surname-of-creator">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
